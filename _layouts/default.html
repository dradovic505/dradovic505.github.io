<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        {% if page.browser-tab-title %}
            <title>{{page.browser-tab-title}}</title>
        {% else %}
            <title>{{page.title}}</title> 
        {% endif %}
        
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png"  | absolute_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon-32x32.png"  | absolute_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon-16x16.png"  | absolute_url }}">
        <link rel="manifest" href="{{ "/site.webmanifest"  | absolute_url }}">

        <!-- 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
        -->

        <!-- <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet"> -->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=News Cycle' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/scrollbar.css">
    </head>

    <body>
        <div class=container>

            <!-- navbar fixed-top navbar-expand-lg navbar-dark bg-dark -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                {% include header.html %}
            </nav>

            <h2 class="border-bottom-headline">{{page.title}}</h2>

            {{content}}

            <footer class="blog-footer">
                {% include footer.html %}
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
